<!DOCTYPE html>
<html>
<head>
    <title>Isle 10 World Records</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #111; color: #fff; }
        .wr-box { background: #222; padding: 12px; border-radius: 8px; margin-bottom: 12px; }
        a { color: #4af; }
    </style>
</head>
<body>
<h1>Roblox: Isle 10 â€” All World Records</h1>
<div id="wrs"></div>

<script>
fetch("wr.json")
  .then(r => r.json())
  .then(data => {
      const container = document.getElementById("wrs");
      data.forEach(wr => {

          const div = document.createElement("div");
          div.className = "wr-box";

          div.innerHTML = `
              <strong>${wr.categoryName}</strong><br>
              WR Time: ${wr.time}<br>
              Players: ${wr.players.map(p => p.id).join(", ")}<br>
              <a href="${wr.weblink}" target="_blank">View Run</a>
          `;

          container.appendChild(div);
      });
  });
</script>

</body>
</html>
